<!DOCTYPE html>
<html>
<head>
  <title>Pictionary Word Generator</title>
  <link rel='stylesheet' href='styles.css'>
  <script type='text/javascript' src='load_data.js'></script>
</head>
<body>
  <p>
    <h1 class='center'>Random word generator</h1><br>
    <div class='center'>
    Click on one of the following buttons to generate a random word of the given category
  </div>
  </p>
  <div class='center' style="width:50%">
    <div>
      <form>
        <button type='button' onclick="randomizeWord()">Generate Word!</button>
      </form>
    </div><br>
  <div style='max-width: 50em'>
    Previous Words:
    <p id='prevWords' style='word-wrap: break-word'>
    </p>
  </div>
</body>
</html>
